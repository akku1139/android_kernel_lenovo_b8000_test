name: Build

on:
  push:
    branches: [asus_n]
  #workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Python 2.7
        id: cache-python27
        uses: actions/cache/restore@v4
        with:
          path: /tmp/python27
          key: python27-bin

      - name: Config Python 2.7
        if: steps.cache-python2.outputs.cache-hit == 'true'
        run: |
          source /tmp/python27/venv/activate
          # show python version
          echo "Python venv version:"
          python --version

      - name: Setup Python 2.7
        if: steps.cache-python27.outputs.cache-hit != 'true'
        uses: LizardByte/setup-python-action@master
        with:
          python-version: '2.7'

      - name: Save Python 2.7
        uses: actions/cache/save@v4
        with:
          path: /tmp/python27
          key: python27-bin

      - name: Build
        run: bash ./build.sh lenovo89_tb_x10_jb2

      - name: Git
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add ./build_result
            git commit -m "Build"
            git push
          fi
